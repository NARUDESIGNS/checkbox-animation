<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Day 'n' Night</title>
</head>
<body>
    <div class="container">
        <p><strong>CHECKBOX ANIMATION</strong> </p>

        <div id="check-btn" class="check-btn">
            <input type="checkbox" id="check">  
    
            <div id="night" class="night">
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
                <div class="stars blinks"></div>
    
                <div class="hills"></div>
                <div class="hills2"></div>
            </div>
            
            <div id="day" class="day">
                <div class="clouds">
                    <section class="cloud slide-LR">
                        <div class="cloud-components"></div>
                        <div class="cloud-components"></div>
                    </section>
                    <section class="cloud slide-up-down">
                        <div class="cloud-components"></div>
                        <div class="cloud-components"></div>
                    </section>
                    <section class="cloud slide-RL">
                        <div class="cloud-components"></div>
                        <div class="cloud-components"></div>
                    </section> 

                    <div class="hills"></div>
                    <div class="hills2"></div>
                </div>
    
            </div>
        </div>
        <p>NARUDESIGNS <i class="fa fa-heart"></i> 2020</p>
    </div>

<script src="app.js"></script>
</body>
</html>
